<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="card">
  <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-img" />

  <div class="card-body">
    <span class="card-tag">Learning</span>
    <p class="card-date">Published 21 Dec 2023</p>

    <h1 class="card-title">HTML & CSS foundations</h1>
    <p class="card-description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="card-author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar" />
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
